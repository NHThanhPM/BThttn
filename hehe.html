<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game N√© Ch∆∞·ªõng Ng·∫°i V·∫≠t</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 100%);
            border: 5px solid #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #8bc34a 0%, #689f38 100%);
            border-top: 3px solid #558b2f;
        }
        
        .grass {
            position: absolute;
            bottom: 80px;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #4caf50 0px,
                #4caf50 20px,
                #66bb6a 20px,
                #66bb6a 40px
            );
        }
        
        .player {
            position: absolute;
            bottom: 80px;
            left: 100px;
            width: 50px;
            height: 50px;
        }
        
        .player-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: bounce 0.5s ease infinite alternate;
        }
        
        .player-body.blue {
            background: linear-gradient(135deg, #4dabf7 0%, #339af0 100%);
        }
        
        .player-body.green {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
        }
        
        .player-body.purple {
            background: linear-gradient(135deg, #cc5de8 0%, #9c36b5 100%);
        }
        
        .player-body.gold {
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
        }
        
        .player-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            top: 15px;
        }
        
        .player-eye.left {
            left: 15px;
        }
        
        .player-eye.right {
            right: 15px;
        }
        
        .player-pupil {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }
        
        .player-smile {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border: 2px solid #fff;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        
        .obstacle {
            position: absolute;
            bottom: 80px;
            right: -60px;
            width: 40px;
            height: 60px;
            animation: moveObstacle 3s linear infinite;
        }
        
        .obstacle-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .obstacle-spike {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #c2185b;
        }
        
        @keyframes moveObstacle {
            0% { right: -60px; }
            100% { right: 850px; }
        }
        
        .coin {
            position: absolute;
            bottom: 150px;
            right: -40px;
            width: 30px;
            height: 30px;
            animation: moveCoin 3s linear infinite;
        }
        
        .coin-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            border-radius: 50%;
            border: 3px solid #ff8c00;
            position: relative;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            animation: rotateCoin 1s linear infinite;
        }
        
        .coin-body.double {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #00d4ff 100%);
            border-color: #0066cc;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.7);
        }
        
        .coin-body.triple {
            background: linear-gradient(135deg, #9d00ff 0%, #6600cc 50%, #9d00ff 100%);
            border-color: #5500aa;
            box-shadow: 0 5px 20px rgba(157, 0, 255, 0.7);
        }
        
        .coin-body.bad {
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 50%, #ff3333 100%);
            border-color: #990000;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.7);
        }
        
        .coin-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #ff8c00;
        }
        
        .coin-body.double .coin-symbol {
            color: #0066cc;
            font-size: 14px;
        }
        
        .coin-body.triple .coin-symbol {
            color: #5500aa;
            font-size: 14px;
        }
        
        .coin-body.bad .coin-symbol {
            color: #990000;
            font-size: 20px;
        }
        
        @keyframes moveCoin {
            0% { right: -40px; }
            100% { right: 850px; }
        }
        
        @keyframes rotateCoin {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            animation: moveCloud linear infinite;
        }
        
        .cloud-1 {
            width: 80px;
            height: 30px;
            top: 50px;
            left: -100px;
            animation-duration: 20s;
        }
        
        .cloud-2 {
            width: 60px;
            height: 25px;
            top: 100px;
            left: -150px;
            animation-duration: 25s;
        }
        
        .cloud-3 {
            width: 100px;
            height: 35px;
            top: 150px;
            left: -200px;
            animation-duration: 30s;
        }
        
        @keyframes moveCloud {
            0% { transform: translateX(0); }
            100% { transform: translateX(900px); }
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .total-coins {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        
        .restart-btn:hover {
            transform: scale(1.1);
        }
        
        .instruction {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            z-index: 10;
        }
        
        .shop-btn {
            position: absolute;
            top: 100px;
            left: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;
            transition: transform 0.2s;
        }
        
        .shop-btn:hover {
            transform: scale(1.05);
        }
        
        .shop-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 60px 40px 40px 40px;
            border-radius: 20px;
            display: none;
            z-index: 200;
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .shop-modal h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd700;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .character-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .character-item.owned {
            border-color: #51cf66;
        }
        
        .character-item.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }
        
        .character-preview {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 50%;
        }
        
        .character-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .character-price {
            font-size: 16px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .buy-btn, .select-btn {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: #fff;
            border: none;
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .buy-btn:hover, .select-btn:hover {
            transform: scale(1.05);
        }
        
        .buy-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .close-shop {
            position: fixed;
            top: calc(10vh + 20px);
            right: calc((100vw - 600px) / 2 + 15px);
            background: #ff4444;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 201;
        }
        
        .close-shop:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        
        <div class="score">ƒêi·ªÉm: <span id="score">0</span></div>
        <div class="total-coins">üí∞ <span id="totalCoins">0</span></div>
        
        <button class="shop-btn" onclick="openShop()">üõí C·ª≠a H√†ng</button>
        
        <div class="instruction">
            üéÆ Nh·∫•n SPACE ho·∫∑c Click ƒë·ªÉ nh·∫£y!
        </div>
        
        <div class="grass"></div>
        
        <div class="player" id="player">
            <div class="player-body" id="playerBody">
                <div class="player-eye left">
                    <div class="player-pupil"></div>
                </div>
                <div class="player-eye right">
                    <div class="player-pupil"></div>
                </div>
                <div class="player-smile"></div>
            </div>
        </div>
        
        <div class="ground"></div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>ƒêi·ªÉm: <span id="finalScore">0</span></p>
            <p>V√†ng nh·∫∑t ƒë∆∞·ª£c: <span id="coinsEarned">0</span> üí∞</p>
            <button class="restart-btn" onclick="restartGame()">Ch∆°i L·∫°i</button>
            <button class="restart-btn" onclick="openShop()">C·ª≠a H√†ng</button>
        </div>
        
        <div class="shop-modal" id="shopModal">
            <button class="close-shop" onclick="closeShop()">√ó</button>
            <h2>üõí C·ª≠a H√†ng Nh√¢n V·∫≠t</h2>
            <p style="text-align: center; font-size: 20px; margin-bottom: 20px;">
                S·ªë v√†ng: <span id="shopCoins" style="color: #ffd700;">0</span> üí∞
            </p>
            <div class="character-grid" id="characterGrid"></div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const playerBody = document.getElementById('playerBody');
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const totalCoinsDisplay = document.getElementById('totalCoins');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const coinsEarnedDisplay = document.getElementById('coinsEarned');
        const shopModal = document.getElementById('shopModal');
        const characterGrid = document.getElementById('characterGrid');
        
        let isJumping = false;
        let score = 0;
        let coinsThisGame = 0;
        let gameRunning = true;
        let obstacleInterval;
        let coinInterval;
        let scoreInterval;
        let playerBottom = 80;
        let jumpVelocity = 0;
        let gravity = 0.8;
        let jumpStrength = 15;
        
        const characters = [
            { id: 'red', name: 'ƒê·ªè C·ªï ƒêi·ªÉn', price: 0, class: '', owned: true },
            { id: 'blue', name: 'Xanh D∆∞∆°ng', price: 50, class: 'blue', owned: false },
            { id: 'green', name: 'Xanh L√°', price: 100, class: 'green', owned: false },
            { id: 'purple', name: 'T√≠m Huy·ªÅn B√≠', price: 150, class: 'purple', owned: false },
            { id: 'gold', name: 'V√†ng Huy·ªÅn Tho·∫°i', price: 300, class: 'gold', owned: false }
        ];
        
        let selectedCharacter = 'red';
        let totalCoins = getCookie('totalCoins') || 0;
        
        loadCharacterData();
        updateCoinDisplay();
        renderShop();
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parseInt(parts.pop().split(';').shift());
            return 0;
        }
        
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }
        
        function loadCharacterData() {
            const ownedData = getCookie('ownedCharacters');
            if (ownedData) {
                const owned = ownedData.toString().split(',');
                characters.forEach(char => {
                    if (owned.includes(char.id)) {
                        char.owned = true;
                    }
                });
            }
            
            const savedChar = getCookie('selectedCharacter');
            if (savedChar) {
                selectedCharacter = savedChar.toString();
            }
            
            applyCharacter();
        }
        
        function saveCharacterData() {
            const ownedIds = characters.filter(c => c.owned).map(c => c.id).join(',');
            setCookie('ownedCharacters', ownedIds);
            setCookie('selectedCharacter', selectedCharacter);
        }
        
        function applyCharacter() {
            const char = characters.find(c => c.id === selectedCharacter);
            if (char) {
                playerBody.className = 'player-body ' + char.class;
            }
        }
        
        function updateCoinDisplay() {
            totalCoinsDisplay.textContent = totalCoins;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            if (isJumping) {
                playerBottom += jumpVelocity;
                jumpVelocity -= gravity;
                
                if (playerBottom <= 80) {
                    playerBottom = 80;
                    isJumping = false;
                    jumpVelocity = 0;
                }
                
                player.style.bottom = playerBottom + 'px';
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function jump() {
            if (isJumping || !gameRunning) return;
            
            isJumping = true;
            jumpVelocity = jumpStrength;
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!shopModal.contains(e.target) && 
                e.target.className !== 'shop-btn' && 
                !e.target.classList.contains('restart-btn')) {
                jump();
            }
        });
        
        function createObstacle() {
            if (!gameRunning) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.innerHTML = `
                <div class="obstacle-body">
                    <div class="obstacle-spike"></div>
                </div>
            `;
            
            gameContainer.appendChild(obstacle);
            
            const speed = Math.max(2, 4 - score / 50);
            obstacle.style.animation = `moveObstacle ${speed}s linear`;
            
            obstacle.addEventListener('animationend', () => {
                obstacle.remove();
            });
            
            checkCollision(obstacle);
        }
        
        function createCoin() {
            if (!gameRunning) return;
            
            const random = Math.random();
            
            // 30% c∆° h·ªôi t·∫°o d√£y v√†ng li√™n ti·∫øp
            if (random < 0.3) {
                createCoinChain();
            } else {
                createSingleCoin();
            }
        }
        
        function createSingleCoin() {
            const random = Math.random();
            let coinType = 'normal';
            let coinValue = 1;
            let symbol = 'üí∞';
            let coinClass = '';
            
            // X√°c ƒë·ªãnh lo·∫°i v√†ng
            if (random < 0.05) { // 5% v√†ng x3 (t√≠m)
                coinType = 'triple';
                coinValue = 3;
                symbol = 'x3';
                coinClass = 'triple';
            } else if (random < 0.15) { // 10% v√†ng x2 (xanh d∆∞∆°ng)
                coinType = 'double';
                coinValue = 2;
                symbol = 'x2';
                coinClass = 'double';
            } else if (random < 0.25) { // 10% v√†ng x·∫•u (ƒë·ªè) - tr·ª´ 5 v√†ng
                coinType = 'bad';
                coinValue = -5;
                symbol = 'üíÄ';
                coinClass = 'bad';
            }
            
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.dataset.value = coinValue;
            
            const randomHeight = 150 + Math.random() * 100;
            coin.style.bottom = randomHeight + 'px';
            
            coin.innerHTML = `
                <div class="coin-body ${coinClass}">
                    <div class="coin-symbol">${symbol}</div>
                </div>
            `;
            
            gameContainer.appendChild(coin);
            
            const speed = Math.max(2, 4 - score / 50);
            coin.style.animation = `moveCoin ${speed}s linear`;
            
            coin.addEventListener('animationend', () => {
                coin.remove();
            });
            
            checkCoinCollection(coin);
        }
        
        function createCoinChain() {
            const chainLength = 3 + Math.floor(Math.random() * 4); // 3-6 v√†ng
            const baseHeight = 150 + Math.random() * 80;
            const spacing = 60; // Kho·∫£ng c√°ch gi·ªØa c√°c v√†ng
            
            for (let i = 0; i < chainLength; i++) {
                setTimeout(() => {
                    if (!gameRunning) return;
                    
                    const coin = document.createElement('div');
                    coin.classList.add('coin');
                    coin.dataset.value = 1;
                    
                    coin.style.bottom = baseHeight + 'px';
                    coin.style.right = (-40 - i * spacing) + 'px';
                    
                    coin.innerHTML = `
                        <div class="coin-body">
                            <div class="coin-symbol">üí∞</div>
                        </div>
                    `;
                    
                    gameContainer.appendChild(coin);
                    
                    const speed = Math.max(2, 4 - score / 50);
                    coin.style.animation = `moveCoin ${speed}s linear`;
                    
                    coin.addEventListener('animationend', () => {
                        coin.remove();
                    });
                    
                    checkCoinCollection(coin);
                }, i * 200); // Delay gi·ªØa m·ªói v√†ng trong d√£y
            }
        }
        
        function checkCollision(obstacle) {
            const collisionChecker = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(collisionChecker);
                    return;
                }
                
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.bottom > obstacleRect.top &&
                    playerRect.top < obstacleRect.bottom
                ) {
                    gameOver();
                    clearInterval(collisionChecker);
                }
                
                if (obstacleRect.right < 0) {
                    clearInterval(collisionChecker);
                }
            }, 10);
        }
        
        function checkCoinCollection(coin) {
            const coinChecker = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(coinChecker);
                    return;
                }
                
                const playerRect = player.getBoundingClientRect();
                const coinRect = coin.getBoundingClientRect();
                
                if (
                    playerRect.left < coinRect.right &&
                    playerRect.right > coinRect.left &&
                    playerRect.bottom > coinRect.top &&
                    playerRect.top < coinRect.bottom
                ) {
                    const coinValue = parseInt(coin.dataset.value);
                    
                    if (coinValue > 0) {
                        coinsThisGame += coinValue;
                        totalCoins += coinValue;
                    } else {
                        // V√†ng x·∫•u - tr·ª´ v√†ng
                        totalCoins = Math.max(0, totalCoins + coinValue);
                    }
                    
                    updateCoinDisplay();
                    setCookie('totalCoins', totalCoins);
                    coin.remove();
                    clearInterval(coinChecker);
                }
                
                if (coinRect.right < 0) {
                    clearInterval(coinChecker);
                }
            }, 10);
        }
        
        function updateScore() {
            if (!gameRunning) return;
            score++;
            scoreDisplay.textContent = score;
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(coinInterval);
            clearInterval(scoreInterval);
            
            finalScoreDisplay.textContent = score;
            coinsEarnedDisplay.textContent = coinsThisGame;
            gameOverScreen.style.display = 'block';
            
            const allObstacles = document.querySelectorAll('.obstacle');
            allObstacles.forEach(obs => obs.style.animationPlayState = 'paused');
            
            const allCoins = document.querySelectorAll('.coin');
            allCoins.forEach(c => c.style.animationPlayState = 'paused');
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            coinsThisGame = 0;
            isJumping = false;
            playerBottom = 80;
            jumpVelocity = 0;
            player.style.bottom = '80px';
            scoreDisplay.textContent = '0';
            gameOverScreen.style.display = 'none';
            
            const allObstacles = document.querySelectorAll('.obstacle');
            allObstacles.forEach(obs => obs.remove());
            
            const allCoins = document.querySelectorAll('.coin');
            allCoins.forEach(c => c.remove());
            
            startGame();
        }
        
        function openShop() {
            shopModal.style.display = 'block';
            document.getElementById('shopCoins').textContent = totalCoins;
            renderShop();
        }
        
        function closeShop() {
            shopModal.style.display = 'none';
        }
        
        function renderShop() {
            characterGrid.innerHTML = '';
            
            characters.forEach(char => {
                const item = document.createElement('div');
                item.className = 'character-item';
                
                if (char.owned) item.classList.add('owned');
                if (char.id === selectedCharacter) item.classList.add('selected');
                
                const preview = document.createElement('div');
                preview.className = 'character-preview player-body ' + char.class;
                
                item.innerHTML = `
                    <div class="character-name">${char.name}</div>
                    <div class="character-price">${char.price === 0 ? 'Mi·ªÖn ph√≠' : char.price + ' üí∞'}</div>
                `;
                
                item.insertBefore(preview, item.firstChild);
                
                if (char.owned) {
                    if (char.id === selectedCharacter) {
                        const badge = document.createElement('div');
                        badge.textContent = '‚úì ƒêang s·ª≠ d·ª•ng';
                        badge.style.color = '#ffd700';
                        badge.style.fontWeight = 'bold';
                        item.appendChild(badge);
                    } else {
                        const selectBtn = document.createElement('button');
                        selectBtn.className = 'select-btn';
                        selectBtn.textContent = 'Ch·ªçn';
                        selectBtn.onclick = () => selectCharacter(char.id);
                        item.appendChild(selectBtn);
                    }
                } else {
                    const buyBtn = document.createElement('button');
                    buyBtn.className = 'buy-btn';
                    buyBtn.textContent = 'Mua';
                    buyBtn.disabled = totalCoins < char.price;
                    buyBtn.onclick = () => buyCharacter(char.id);
                    item.appendChild(buyBtn);
                }
                
                characterGrid.appendChild(item);
            });
        }
        
        function buyCharacter(id) {
            const char = characters.find(c => c.id === id);
            if (!char || char.owned || totalCoins < char.price) return;
            
            totalCoins -= char.price;
            char.owned = true;
            
            setCookie('totalCoins', totalCoins);
            saveCharacterData();
            updateCoinDisplay();
            renderShop();
            document.getElementById('shopCoins').textContent = totalCoins;
        }
        
        function selectCharacter(id) {
            const char = characters.find(c => c.id === id);
            if (!char || !char.owned) return;
            
            selectedCharacter = id;
            saveCharacterData();
            applyCharacter();
            renderShop();
        }
        
        function startGame() {
            obstacleInterval = setInterval(createObstacle, 2000);
            coinInterval = setInterval(createCoin, 3000);
            scoreInterval = setInterval(updateScore, 100);
            gameLoop();
        }
        
        startGame();
    </script>
</body>
</html>
