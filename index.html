<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        #gameCanvas {
            border: 4px solid white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            cursor: pointer;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-over h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #333;
            font-size: 20px;
            margin: 10px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üèÉ SKY RUNNER üèÉ</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="game-info">
            <div>ƒêi·ªÉm: <span id="score">0</span></div>
            <div>Cao nh·∫•t: <span id="highScore">0</span></div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>ƒêi·ªÉm c·ªßa b·∫°n: <span id="finalScore">0</span></p>
            <p>ƒêi·ªÉm cao nh·∫•t: <span id="finalHighScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Ch∆°i l·∫°i</button>
        </div>
        <div class="instructions">
            Nh·∫•n SPACE ho·∫∑c Click chu·ªôt ƒë·ªÉ nh·∫£y | Tr√°nh c√°c ch∆∞·ªõng ng·∫°i v·∫≠t ƒë·ªè!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let gameRunning = true;
        let score = 0;
        let highScore = 0;
        let gameSpeed = 6;
        let gravity = 0.8;

        // Player
        const player = {
            x: 100,
            y: 300,
            width: 40,
            height: 40,
            dy: 0,
            jumpPower: -15,
            isJumping: false,
            color: '#FFD700'
        };

        // Ground
        const ground = {
            x: 0,
            y: 350,
            width: canvas.width,
            height: 50,
            color: '#8B4513'
        };

        // Obstacles
        let obstacles = [];
        let frameCount = 0;
        let obstacleFrequency = 90;

        // Clouds for decoration
        let clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 150,
                width: 80 + Math.random() * 40,
                height: 40,
                speed: 0.5 + Math.random() * 0.5
            });
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Eyes
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 10, player.y + 10, 6, 6);
            ctx.fillRect(player.x + 24, player.y + 10, 6, 6);
            
            // Smile
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x + 20, player.y + 20, 8, 0, Math.PI);
            ctx.stroke();
        }

        // Draw ground
        function drawGround() {
            ctx.fillStyle = ground.color;
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
            
            // Grass effect
            ctx.fillStyle = '#228B22';
            ctx.fillRect(ground.x, ground.y, ground.width, 5);
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
                ctx.arc(cloud.x + 20, cloud.y, 25, 0, Math.PI * 2);
                ctx.arc(cloud.x + 40, cloud.y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                cloud.x -= cloud.speed;
                if (cloud.x < -100) {
                    cloud.x = canvas.width + 50;
                }
            });
        }

        // Update player
        function updatePlayer() {
            player.dy += gravity;
            player.y += player.dy;

            // Check ground collision
            if (player.y + player.height >= ground.y) {
                player.y = ground.y - player.height;
                player.dy = 0;
                player.isJumping = false;
            }
        }

        // Jump function
        function jump() {
            if (!player.isJumping && gameRunning) {
                player.dy = player.jumpPower;
                player.isJumping = true;
            }
        }

        // Create obstacle
        function createObstacle() {
            const height = 30 + Math.random() * 40;
            obstacles.push({
                x: canvas.width,
                y: ground.y - height,
                width: 30,
                height: height,
                color: '#FF4444'
            });
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach((obs, index) => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // Shadow effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(obs.x + 5, obs.y + 5, obs.width, obs.height);

                obs.x -= gameSpeed;

                // Remove off-screen obstacles
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
        }

        // Check collision
        function checkCollision() {
            for (let obs of obstacles) {
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    gameOver();
                }
            }
        }

        // Draw score
        function drawScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 6;
            obstacles = [];
            player.y = 300;
            player.dy = 0;
            player.isJumping = false;
            frameCount = 0;
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw everything
            drawClouds();
            drawGround();
            drawPlayer();
            drawObstacles();

            // Update
            updatePlayer();
            checkCollision();
            drawScore();

            // Create obstacles
            frameCount++;
            if (frameCount % obstacleFrequency === 0) {
                createObstacle();
            }

            // Increase difficulty
            if (frameCount % 500 === 0) {
                gameSpeed += 0.5;
                obstacleFrequency = Math.max(60, obstacleFrequency - 5);
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
